<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Monitor</title>
</head>
<body>
    <h2>Updates</h2>
</body>
<script type="module">
    import ESMonitor from './index.js';

    // Create Monitor
    const importer = new ESMonitor();

    // Import Test
    const uri = window.location.origin + '/tests/index.js'
    const imported = await importer.import(uri);

    // Subscribe to All Changes
    let subscribe = (id, path, all) => {
        const sub = importer.subscribe(id, (changed) => {
            const p = document.createElement('p')
            p.innerText = JSON.stringify(changed)
            document.body.appendChild(p)
        }, path, all)
    }

    for (let file in importer.dependencies) {
        for (let dep in importer.dependencies[file]) subscribe(dep, [], true)
    }

    // Allow Changes
    const delay = 1000
    window.onclick = () => console.log(uri, imported.imports.default())
    setTimeout(() =>  window.onclick(), delay)

</script>
</html>
