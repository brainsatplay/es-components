<ul 
	id=list 
	itemType="removable-list-item" 
	__compose="../../../../components/ui/input.js" 
	__listeners.load
	__listeners.form.button 
	__listeners.remove
></ul>

<form id=form>
	<input 
		id=input 
		placeholder="Write your todo here" 
		__compose="../../../../components/ui/input.js"
		__listeners.button
	></input>
	<button 
		type="submit" 
		__compose="../../../../components/ui/button.js" 
		__listeners.input
	>Add Todo</button>
</form>

<button id=clearButton __compose="../../../../components/ui/button.js">Clear List</button>

<link id=store __compose="../../../../components/storage/local/set.js" __listeners.list></link>
<link id=remove __compose="../../../../components/storage/local/remove.js"  __listeners.clearButton></link>
<link id=load __compose="../../../../components/storage/local/get.js"></link>
